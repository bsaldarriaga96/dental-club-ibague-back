name: Daily Siigo Products Sync
on:
  schedule:
    - cron: "0 5 * * *"  # 00:00 Colombia (UTC-5) => 05:00 UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Call sync endpoint
        env:
          SYNC_URL: ${{ secrets.SYNC_URL }}
          CRON_TOKEN: ${{ secrets.CRON_TOKEN }}
        run: |
          curl --fail -X POST "$SYNC_URL" -H "x-cron-token: $CRON_TOKEN"
